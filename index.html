<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Cells</title>
  </head>
  <body>
    <div class="flex">
      <canvas id="canvas-main" width="1000" height="1000"></canvas>
      <div class="flex-col">
        <fieldset id="colors"></fieldset>
        <br />

        <table>
          <thead>
            <tr>
              <td>Color</td>
              <td>Count</td>
              <td>Percentage</td>
              <td>Change</td>
            </tr>
          </thead>
          <tbody id="statistics"></tbody>
        </table>
        <br />
        <div>
          <div>Number of Iterations <span id="iterations"></span></div>
          <div>
            <button class="button" id="next">NEXT</button>
            <button class="button" id="reset">RESET</button>
            <button class="button" id="start">START</button>
          </div>
        </div>

        <br />
        <br />

        <div>
          <div>Radius: <span id="radius-value"></span></div>
          1 <input type="range" id="radius" name="radius" min="1" max="10" /> 10
        </div>

        <div>
          <div>Threshold: <span id="threshold_display_value"></span></div>
          0
          <input
            type="range"
            id="threshold"
            name="threshold"
            min="0"
            max="10"
          />
          <span id="threshold_max"></span>
        </div>

        <canvas id="canvas-radius" width="500" height="500"></canvas>
        <br />
        <div>Points of Contacts: <span id="points-of-contact"></span></div>
        <br />
        <div>
          <select id="schema" name="schema">
            <option value="circle" selected>Circle</option>
            <option value="grid">Grid</option>
            <option value="diaganol">Diaganol</option>
            <option value="inverted_diamond">Inverted Diamond</option>
            <option value="inverted_circle">Inverted Circle</option>
            <option value="crazy">Crazy</option>
            <option value="inverted_diamond_2">Inverted Diamond 2</option>
            <option value="s">S</option>
            <option value="two_quadrants">Two Quadrants</option>
            <option value="concentric">Concentric</option>
            <option value="hourglass">Hourglass</option>
            <option value="perimeter">Perimeter</option>
            <option value="weave">Weave</option>
          </select>
        </div>
        <br />
      </div>
    </div>

    <script src="./js/util.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/setup.js"></script>
    <script src="./js/Matrix.js"></script>
    <script src="./js/RadiusDisplay.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
